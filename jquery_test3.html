<!DOCTYPE html>
<html>
    <head>
        <script src="jquerymin.js"></script>
        <script>
            $(document).ready(function(){
                $("#hide").click(function(){
                    $("p").hide(3000,function(){
                        alert("hi geu");
                    });
                });
                $("#show").click(function(){

        <button id="hide">Hide</button>
        <button id="show">Show</button>
    </body>
</html>
