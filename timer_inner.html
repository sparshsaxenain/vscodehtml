<!DOCTYPE HTML>
<html>
    <head>
	    <style>
		    table,td
			{
			    border:2px black solid collapse;
				text-align:center;
				font-size:25px;
				font-weight:bolder;
			}
			input[type='text']
			{
			    width:95%;
				height:100%;
			    border-radius:8px;
				font-size = 25px;
			}
			input[type='button']
			{
			    width:100%;
				height:100%;
				border-radius:8px;
				background-color:black;
				color:white;
			}
		</style>	
	</head>
	<body>
	    <center>
		    <table width=50%>
		        <tr>
	                <td colspan='3'><input type='text' id='t1' readonly/></td>
		        </tr>
		        <tr>
		            <td><input type='button' value='start' onclick='start()'/></td>
		            <td><input type='button' value='stop' onclick='stop()'/></td>
		            <td><input type='button' value='reset' onclick='reset()'/></td>
		        </tr>
			</table>
		</center>
		<script>
		    var hr=0;
			var min=0;
			var sec=0;
			var time;
			var x;
			
			function start()
			{
			    time=window.setInterval(count,1000);
			}
			function count()
			{
			    sec=sec+1;
				if(sec===60)
				{
				    sec=0;
					min=min+1;
				}
				if(min===60)
				{
				    min=0;
					hr=hr+1;
				}
				x=hr+" hrs:"+min+" mins:"+sec+" secs";
				document.getElementById("t1").value=x;
			}
			function stop()
			{
			    window.clearInterval(time);
			}
			function reset()
			{
			    hr=0;
				min=0;
				sec=0;
				x=hr+" hrs:"+min+" mins:"+sec+" secs";
				stop();
				document.getElementById("t1").value=x;
			}
		</script>
	</body>
